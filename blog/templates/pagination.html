<div class="pagination">
  <span class="step-links">
    {% if page.has_pervious %}
       <a href="?page={{ page.pervious_page_number }}">Pervious</a>
    {% endif %}
    <span class="current">
      Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span> 
    {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}">Next</a>
    {% endif %}
  </span>
</div>
